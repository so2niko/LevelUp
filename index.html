<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <h2 class="main-title">Harry Potter characters</h2>
        <ul id="charactersList"></ul>
    </div>

    <div class="container2">
        <h2 class="main-title">Create your own character</h2>
        <img src="img/wizard-girl.jpg" alt="avatar-img" class="avatar-img">
        <form name ="form" id="form" action="">
            <p>First Name <input type="text" id="first-name" name="firstName"><img src ="img/icons8.png" class="update-btn" id="updateName"></p>
            <p>Last Name <input type="text" id="last-name" name="lastName"><img src="img/icons8.png" class="update-btn" id="update-lastname"></p>
            <p>Gender
                <input type="radio" checked name="gender" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
            </p>
            <p>Wizard 
                <input type="radio" checked name="wizard-check" id="wizard-true" value="true">
                <label for="wizard-true">Yes</label>
                <input type="radio" name="wizard-check" value="false">
                <label for="wizard-false">No</label>
            </p>
            <p class="house">House
                <select id="select" name="house">
                    <option value="Gryffindor">Gryffindor</option>
                    <option value="Slytherin">Slytherin</option>
                    <option value="Hufflepuff">Hufflepuff</option>
                    <option value="Ravenclaw">Ravenclaw</option>
                </select>
            </p>
            <input type="submit" value="Submit">
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
